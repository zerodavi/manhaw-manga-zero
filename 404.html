<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Capítulo do Manhwa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container img {
            width: 100%;
            max-width: 100%;
            display: block;
            margin: 0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .buttons a {
            text-decoration: none;
            color: white;
            background: #444;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .buttons a:hover {
            background: #888;
        }
        @media (max-width: 768px) {
            .container img {
                width: 100%;
            }
            .buttons {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
    </style>
</head>
